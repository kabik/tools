<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>amazonのURL短縮サービス</title>
        <link rel="icon" href="image/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <p>商品ページのURL</p>
        <textarea id="orig_url" rows="10" cols="100" oninput="shortenUrl()"></textarea>

        <p>短縮URL</p>
        <div id="short_url_wrapper" size="50" readonly>
            <a id="short_url" target="_brank"></a>
        </div>
        <button onclick="copy()">クリップボードにコピー</button>
        <div id="notify">コピーしました</div>
    </body>
</html>
